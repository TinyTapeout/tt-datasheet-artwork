# the root key must correspond to a folder i.e. "artwork"
# the entries after the root key are formatted like so:
#
# UNIQUE_ID_OF_IMAGE:
#   title: <title of the image>   # required
#   artist: <artist name>         # required
#   designer: <designer name>     # optional
#   file: <filepath string>       # required
#
# the filepath string is relative to the root key. for example, if root key = "artwork", and file = "example.jpg"
# then the resolved filepath will be artwork/example.jpg

